{% extends 'services/services.html'%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчитать материал</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
{% block calcmat %}
    <center><h1>Расчитать материал</h1></center>
    <div class="row mt-5">
             
        <div class="col-1"></div>
        <div class="card-body p-4 p-md-5">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail1">Ширина окна</label>
                  <input type="number" class="form-control" name="whidth" step="any" placeholder="Ширина окна">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Высота окна</label>
                  <input type="number" class="form-control" name="heigth" step="any" placeholder="Высота окна">
                </div>
                
                <button type="submit" name="calc" class="btn btn-primary col-5">Расчитать</button>
                
               </form>
        </div>
         <div class=""></div>
        <div class="  shadow">
            <h3>Result</h3>  
            <br><br><br>
            <h4>Пластиклвый ппофиль:{{resalt}}  м</h4> 
             <h4>Стеклопакет:Ширина:{{steclopackW}}м Высота:{{steclopackH}}</h4>   
        </div>
        
          <div class="  shadow">
          <h4>Итог:{{itog}} тенге</h4>
          </div>
    </div>
    {%endblock%}
</body>
</html>
